<template>
    <div class="container-drag">
        Drag & Drop Sample
    </div>
    <div class="container">
        <div>
            <span class="task-header">Left Panel</span>
            <template for:each={leftTasks} for:item="task">
                <c-dnditem key={task.taskid} task={task} onitemdrag={handleItemDrag}></c-dnditem>
            </template>
        </div>
        <div class="droppable" ondragover={handleDragOver} ondrop={handleDrop}>
            <span class="task-header">Right Panel</span>
            <template for:each={rightTasks} for:item="task">
                <c-dnditem key={task.taskid} task={task} onitemdrag={handleItemDrag}></c-dnditem>
            </template>
        </div>
        
    </div>
</template>
